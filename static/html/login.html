    <script>
      function loginSwitch() {
        fetch("/@me", {
          headers: {
            Accept: "application/json, text/plain, */*",
            authorization: document.getElementById("txt_input_pwd").value,
          },
        }).then(function (response) {
          if (response.status == 200) {
            console.log("[FAST CONNECT] TOKEN ACCEPTED");
            localStorage.setItem(
              "authentication",
              document.getElementById("txt_input_pwd").value
            );
            window.location.replace("/");
          } else {
            console.log("[FAST CONNECT] TOKEN REJECTED");
            alert("The token is invalid, try again!");
            document.getElementById("txt_input_pwd").value = "";
          }
        });
      }

      if (localStorage.getItem("authentication") == null) {
      } else {
        window.location.replace("/");
      }

      function forgotToken() {
        alert(
          "DM/Ping an Administrator or Moderator in Sector 7 Discord server to verify your identity and reset your token"
        );
      }
    </script>
